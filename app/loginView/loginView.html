<div class="container">
  <div class="row">
    <div class="Absolute-Center" style="background-color: #292929;">
      <div class="Absolute-Center is-Responsive">
        <div id="logo-container">
          <img src="images/sdg-transparent-logo.png">
        </div>

        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <h2 class="header">SDG ERM</h2>
          <form id="loginForm">
            <div class="form-group input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input class="form-control" type="text" name='username' placeholder="username" ng-model="username"/>
            </div>
            <div class="form-group input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input class="form-control" type="password" name='password' placeholder="password" ng-model="password"/>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-def btn-block btncolor" ng-click="login(username, password);">Login
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
